<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Scuba tank icon with gradient -->
  <defs>
    <linearGradient id="tankGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0284c7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main tank body -->
  <rect x="20" y="12" width="24" height="40" rx="4" fill="url(#tankGradient)" stroke="#0369a1" stroke-width="2"/>

  <!-- Tank valve top -->
  <rect x="28" y="8" width="8" height="6" rx="1" fill="#64748b" stroke="#475569" stroke-width="1"/>
  <circle cx="32" cy="8" r="2" fill="#475569"/>

  <!-- Tank bottom cap -->
  <ellipse cx="32" cy="52" rx="12" ry="3" fill="#0369a1"/>

  <!-- Pressure gauge indicator -->
  <circle cx="32" cy="28" r="8" fill="#ffffff" opacity="0.3"/>
  <circle cx="32" cy="28" r="6" fill="none" stroke="#ffffff" stroke-width="2"/>

  <!-- Gas mix labels (O2/He indicators) -->
  <text x="32" y="32" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#ffffff" text-anchor="middle">Oâ‚‚</text>

  <!-- Bubbles for scuba theme -->
  <circle cx="48" cy="18" r="3" fill="#0ea5e9" opacity="0.6"/>
  <circle cx="52" cy="12" r="2" fill="#0ea5e9" opacity="0.5"/>
  <circle cx="15" cy="22" r="2.5" fill="#0ea5e9" opacity="0.6"/>
  <circle cx="12" cy="16" r="1.5" fill="#0ea5e9" opacity="0.5"/>
</svg>

